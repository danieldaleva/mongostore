<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Loja</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showCart()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="showCart()">
    <ion-list no-padding no-margin>
      <ion-row *ngFor="let item of items; let i = index">
        <ion-col col-7 class="item-title">
          <ion-label>
            <ion-icon [name]="item.icon" item-start></ion-icon> {{ item.description }} <br /> <span class="price">{{
              item.price | currency: 'BRL' }}</span>
          </ion-label>
        </ion-col>
        <ion-col col-5 class="item-qty">
          <ion-label>Qtde</ion-label>
          <ion-select formControlName="qty" (ionChange)="addToCart(i, item)" interface="popover">
            <ion-option value="0" selected>0 unidades</ion-option>
            <ion-option value="5">5 unidades</ion-option>
            <ion-option value="10">10 unidades</ion-option>
            <ion-option value="15">15 unidades</ion-option>
            <ion-option value="20">20 unidades</ion-option>
          </ion-select>
        </ion-col>
      </ion-row>
      <button ion-button type="submit" style="display: none"></button>
    </ion-list>
  </form>
</ion-content>
