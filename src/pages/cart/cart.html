<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carrinho</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="total">

  </div>
  <div class="amount-top" *ngIf="this.navParams.get('cart')">
      <ion-grid>
          <ion-row>
              <ion-col col-6 text-left> TOTAL</ion-col>
              <ion-col col-6 text-right>{{ total | currency: 'BRL' }}</ion-col>
          </ion-row>
      </ion-grid>
  </div>
  <ion-list no-padding no-margin *ngIf="this.navParams.get('cart')">
    <ion-row *ngFor="let item of cart.items">
      <ion-col col-7 class="item-title">
        <ion-label>
          <ion-icon [name]="item.icon" item-start></ion-icon> {{ item.description }} | <strong>Qty: </strong> {{
          item.qty }} | <strong>subTotal: </strong>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-list>

  <button ion-button (click)="updateCollection()">Criar Ordem</button>
</ion-content>
